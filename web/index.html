<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fortnitemetro - Estadísticas de Fortnite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="img/favicon-16x16.png" sizes="16x16" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <img src="img/logo.png" alt="Fortnitemetro - Estadísticas de Fortnite" />
      </nav>
    </header>

    <main role="main" class="container">
      <div id="plotDiv"></div>
      <div id="statsTable"></div>
      <div id="rangeSelector">
        Intervalo de tiempo:
        <select id="range">
          <option value="0">Todos los datos</option>
          <option value="730">Último mes</option>
          <option value="168">Última semana</option>
          <option value="24" selected="selected">Último día</option>
          <option value="1">Última hora</option>
          <option value="-1">Personalizar...</option>
        </select>
        <span id="timeSelector" class="hide"><input type="date" id="timeStart" /> al <input type="date" id="timeEnd" /></span>
      </div>
      <div id="muaveTip"></div>
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">2018-2021 - Fortnitemetro by Gzalo | <span id="lastUpdate"></span></span>
      </div>
    </footer>

    <div id="preloader">
      <div id="loader">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://unpkg.com/tabulator-tables@4.9.3/dist/css/tabulator_modern.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.9.3/dist/js/tabulator.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
